<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <div class="mainContainer">

    
    <div class="card">
      <img class="cardImage" src="./assets/images/illustration-article.svg" alt="illustration">
      <div class="cardTag">Learning</div>
      <p class="cardDate">Published 21 Dec 2023</p>
      <h1 class="cardTitle">HTML & CSS foundations</h1>
      <p class="cardText">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="cardUserInfo">
        <img class="userAvatar" src="./assets/images/image-avatar.webp" alt="avatar">
        <h2 class="userName">Greg Hooper</h2>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Juan Miranda</a>.
    </div>
  </div>
</body>
</html>
